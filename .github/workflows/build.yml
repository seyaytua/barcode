name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable with spec
        run: |
          pyinstaller barcode.spec
      
      - name: Create README for distribution
        run: |
          echo "# Barcode QR Code PDF - Windows版" > dist/README.txt
          echo "" >> dist/README.txt
          echo "## インストール方法" >> dist/README.txt
          echo "1. ZIPファイルを展開してください" >> dist/README.txt
          echo "2. BarcodeQRCodePDF_v2.exe を実行してください" >> dist/README.txt
          echo "" >> dist/README.txt
          echo "## 使用方法" >> dist/README.txt
          echo "詳細な使用方法は、GitHubのREADMEをご覧ください：" >> dist/README.txt
          echo "https://github.com/seyaytua/barcode" >> dist/README.txt
          echo "" >> dist/README.txt
          echo "## システム要件" >> dist/README.txt
          echo "- Windows 10/11 (64-bit)" >> dist/README.txt
          echo "" >> dist/README.txt
          echo "## トラブルシューティング" >> dist/README.txt
          echo "- Windows Defenderで警告が出る場合は、「詳細情報」をクリックして「実行」を選択してください" >> dist/README.txt
          echo "- 起動しない場合は、管理者権限で実行してみてください" >> dist/README.txt
        shell: bash
      
      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist/BarcodeQRCodePDF_v2.exe, dist/README.txt -DestinationPath BarcodeQRCodePDF_v2-Windows-${{ github.ref_name }}.zip
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: BarcodeQRCodePDF_v2-Windows-${{ github.ref_name }}.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build application
        run: |
          pyinstaller barcode.spec
      
      - name: Create DMG
        run: |
          brew install create-dmg
          mkdir -p dist/dmg
          cp -r dist/BarcodeQRCodePDF_v2.app dist/dmg/
          create-dmg \
            --volname "BarcodeQRCodePDF_v2" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "BarcodeQRCodePDF_v2-macOS-${{ github.ref_name }}.dmg" \
            "dist/dmg/" || true
          
          # create-dmgが失敗した場合は、単純なZIPアーカイブを作成
          if [ ! -f "BarcodeQRCodePDF_v2-macOS-${{ github.ref_name }}.dmg" ]; then
            cd dist && zip -r ../BarcodeQRCodePDF_v2-macOS-${{ github.ref_name }}.zip BarcodeQRCodePDF_v2.app
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: BarcodeQRCodePDF_v2-macOS-${{ github.ref_name }}.*

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: ./release
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: ./release
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*
          generate_release_notes: true
          body: |
            ## ダウンロード
            
            ### Windows版
            `BarcodeQRCodePDF_v2-Windows-${{ github.ref_name }}.zip` をダウンロードして展開後、`BarcodeQRCodePDF_v2.exe` を実行してください。
            
            ### macOS版
            `BarcodeQRCodePDF_v2-macOS-${{ github.ref_name }}.dmg` または `.zip` をダウンロードして実行してください。
            
            ## 変更点
            詳細な変更点は下記を参照してください。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
